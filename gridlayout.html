<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: rgb(250, 247, 247);
            padding: 20px;
        }
        .container div{
            background-color: rgb(37, 100, 37);
            border-radius: 10px;
            border: 2px;
            padding: 20px;
            text-align: center;
            font-size: 2em;

        }
    </style>
</head>
<body>
    <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    </div>
</body>
</html>
