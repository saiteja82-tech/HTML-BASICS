<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz Challenge</title>
    <link rel="stylesheet" href="quizapp.css">

    </head>
<body>
    <div class="quiz-container">
        <h1>MCQ Quiz Challenge</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="timer" id="timer">10s</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="navigation">
            <button class="btn btn-prev" id="prev-btn" disabled>Previous</button>
            <button class="btn btn-next" id="next-btn">Next</button>
        </div>
    </div>

    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2>Quiz Completed!</h2>
            <div class="score">Your Score: <span id="final-score">0</span>/15</div>
            <div class="stars" id="stars"></div>
            <div class="feedback" id="feedback"></div>
            <div class="high-scores">
                <h3>Top Scores</h3>
                <ol id="top-scores"></ol>
            </div>
            <button class="btn btn-submit" id="restart-btn">Restart Quiz</button>
        </div>
    </div>
 <script src="quizapp.js"></script>
</body>
</html>
