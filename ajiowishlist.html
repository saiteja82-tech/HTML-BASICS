<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJIO Wishlist</title>
  <link rel="stylesheet" href="ajiowishlist.css" />
</head>
<body>

  <header>
    <div class="logo">AJIO</div>
    <nav>
      <a href="ajio.html">Home</a>
      <a href="wishlist.html" class="active">Wishlist</a>
    </nav>
  </header>

  <main>
    <h2>Your Wishlist</h2>
    <div class="wishlist-container">

      <div class="wishlist-card">
        <img src="kurit.webp" alt="Product" />
        <div class="info">
          <h3>Men's T-Shirt</h3>
          <p>₹799</p>
          <div class="actions">
            <button class="btn">Move to Bag</button>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      </div>

      <div class="wishlist-card">
        <img src="Men's Casual Shirt.avif" alt="Product" />
        <div class="info">
          <h3>Women's Kurta</h3>
          <p>₹1,299</p>
          <div class="actions">
            <button class="btn">Move to Bag</button>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
