<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #0071ce;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .search-box {
      margin-top: 10px;
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ffc220;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Walmart</h1>
    <input type="text" class="search-box" placeholder="Search products..." />
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="TV" />
      <h3>Smart LED TV</h3>
      <p>₹19,999</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Headphones" />
      <h3>Bluetooth Headphones</h3>
      <p>₹1,499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Fridge" />
      <h3>Mini Fridge</h3>
      <p>₹7,299</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Laptop" />
        <h4>Dell Laptop</h4>
        <p>₹40,000</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Fashion" />
        <h5>Men Fashion</h5>
        <p>₹1,500</p>
        <button>Add to Cart</button>
    </div>
  </div>
  <footer>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Site</title>
  <style>
    body { font-family: Arial; background: #eef2f3; margin: 0; padding: 0; }
    header { background: #28a745; color: white; padding: 20px; text-align: center; }
    form { max-width: 500px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #28a745; color: white; padding: 10px 15px; border: none; width: 100%; font-size: 16px; cursor: pointer; }
    button:hover { background: #218838; }
    footer { text-align: center; background: #333; color: white; padding: 15px; }
  </style>
</head>
<body>
 <header>
  </header>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="date">Date of Booking</label>
    <input type="date" id="date" required>

    <label for="type">Booking Type</label>
    <select id="type">
      <option>Smart LED TV</option>
      <option>Bluetooth Headphones</option>
      <option>Mini Fridge</option>
      <option>Dell Laptop</option>
      <option>Men Fashion</option>
    </select>

    <button type="submit">Book Now</button>
  </form>

  <footer>
    &copy; 2025 Booking Website
  </footer>
</body>
</html>
