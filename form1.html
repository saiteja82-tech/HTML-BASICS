
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="form1.css">
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>
    <P>MALLA REDDY COLLEGE OF ENGINEERING & TECHNOLOGY..</P>
    <form id="registrationForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Enter your first name" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Enter your last name" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Enter your e-mail" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="username">Set Username</label>
      <input type="text" id="username" placeholder="Set Username" required>

      <label for="password">Set Password</label>
      <input type="password" id="password" placeholder="Set password" required>

      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender" value="Others"> Others
      </div>

      <label for="course">Course :</label>
      <select id="course">
        <option value="">Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.Com">B.Com</option>
        <option value="B.A">B.A</option>
      </select>

      <input type="submit" value="Register">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
