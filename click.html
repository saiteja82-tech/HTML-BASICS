<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc" style="width: 100px; height: 100px; background-color: brown;"></div>
    <br>
<button id="clickMe">ClickMe</button>

<script>
    let a=document.getElementById("abc");
    a.addEventListener(
        "mouseenter",
        function(){
                    a.style.backgroundColor="lightgreen";
    });
    a.addEventListener("mouseout", function(){
        a.style.backgroundColor ="lightblue";
    });
    document.getElementById("clickMe!").addEventListener("dbclick",function(){
        alert("Button was clicked!");
    });
 </script>
 </html>
 </body>
