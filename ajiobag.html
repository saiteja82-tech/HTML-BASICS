<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My AJIO Bag</title>
  <link rel="stylesheet" href="ajiobag.css">
</head>
<body>

  <header>
    <h1>My Shopping Bag</h1>
  </header>

  <main class="bag-container">
    <div class="bag-item">
      <img src="kurit.webp" alt="Product Image">
      <div class="item-details">
        <h2>kurit</h2>
        <p>Size: M</p>
        <p>₹799</p>
        <button>Remove</button>
      </div>
    </div>

    <div class="bag-item">
      <img src="Men's Casual Shirt.avif" alt="Product Image">
      <div class="item-details">
        <h2>Men's Casual Shirt</h2>
        <p>Size: S</p>
        <p>₹1299</p>
        <button>Remove</button>
      </div>
    </div>

    <div class="total-section">
      <h3>Total: ₹2098</h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

</body>
</html>
